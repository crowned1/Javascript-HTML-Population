<!DOCTYPE=html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALIENS-R-REAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" id="datetime" placeholder="date (MM/DD/YYYY)">
                    <a id="searchdt" class="btn btn-default">Search</a>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="city" placeholder="city">
                    <a id="searchcity" class="btn btn-default">Search</a>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="state" placeholder="state">
                    <a id="searchstate" class="btn btn-default">Search</a>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="country" placeholder="country">
                    <a id="searchcountry" class="btn btn-default">Search</a>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="shape" placeholder="shape">
                    <a id="searchshape" class="btn btn-default">Search</a>
                </div>
                <div class="form-group">
                    <a id="reset" class="btn btn-default">Reset</a>
                </div>
            </div>
        

            <div class="col-md-10">
                    <a href="javascript:prevPage()" id="prevpage2">Prev</a>
                    <a href="javascript:nextPage()" id="nextpage2">Next</a>
                    page: <span id="page2">1</span>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date / Time</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Duration (minutes)</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody id="ufotable">
                        </tbody>
                    </table>
                <a href="javascript:prevPage()" id="prevpage">Prev</a>
                <a href="javascript:nextPage()" id="nextpage">Next</a>
                page: <span id="page">1</span>
            </div>
        </div>
    </div>
    <script src="Data\data.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
